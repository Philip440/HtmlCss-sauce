<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <h1 id="main-header">Welcome to My Styled Page</h1>

    <img src="https://images.pexels.com/photos/164634/pexels-photo-164634.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Green Landscape">

    <h2>Important Tasks:</h2>
    <ol>
        <li class="important-item">Finish CSS styling</li>
        <li>Complete HTML structure</li>
        <li class="important-item">Test responsiveness</li>
        <li>Deploy website</li>
    </ol>

    <h2>Contact Information</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
            </tr>
        </tbody>
    </table>

    <h2>Registration Form</h2>
    <form action="#" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <button type="submit">Register</button>
    </form>

</body>
</html>
